<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .largeur {
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 15rem;
            background: #e8eaf6;
        }

        #formulaire {
            padding: 3rem 2rem;
        }

        #instructions{
            width: 50%;
            margin: 3px auto;
        }
    </style>

    <script src="main.js" defer></script>
</head>
<body>

<div class="container">
    <div class="largeur">
        <form id="formulaire">
            <div class="input-group mb-3">
                <input id="saisie" type="text" class="form-control" placeholder="Devinez un nombre (entre 1 et 10)"/>&nbsp;
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Deviner</button>
                </div>
                <div id="erreur" class="invalid-feedback">Vous devez saisie un nombre !!!</div>
            </div>
        </form>
    </div>
    <div>
        <p id="instructions"></p>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
